<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<style>
.signup{
padding: 20px;
    width:50vw;
    height:75vh;
    background-color: rgb(215, 187, 221);
    margin: 100px auto;
    border: 5px solid rgb(91, 48, 119);
    box-shadow: 0px 0px 18px rgb(28, 13, 97);
    border-radius: 5%;


}
.login{
   
    padding: 10px;
    width:50vw;
    height:40vh;
    background-color: rgb(52, 158, 105);
    margin: 100px auto;
    border: 8px solid green;
    box-shadow: 0px 0px 18px greenyellow;
    border-radius: 5%;
}
h1{
    text-align: center;
    margin-bottom: 20px;
    font-family: cursive;
}
</style>
<body>

    <div class="login">
        <h1>Login here!</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          
        <div class="mb-3" style="text-align: center;margin: 10px;">
            <button class="btn btn-primary" type="submit" >Submit form</button>
          </div>
    </div>


<div class="signup">
    <h1>Signup here!</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Karnataka</option>
            <option>Delhi</option>
            <option>Bihar</option>
            <option>Maharastra</option>
            <option>U.P</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
I have read all the terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12"style="text-align:center;">
          <button type="submit" class="btn btn-primary" >Sign in</button>
        </div>
      </form>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>
</html>
