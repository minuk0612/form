<!DOCTYPE html>
<html>
<head>
    <style>
       
#s1{
    background-color: antiquewhite;
    width: 100vh;
    height:100vh;
    margin: 30vh 20vh 20vh 50vh;
    position: relative;

}
#in2{
    margin-top: 15%;
    padding: 0%;
    height: 0%;
    width: 0%;
    z-index: 3;
    border: 100px solid transparent;
    border-bottom: 100px solid greenyellow;
    position:absolute;
    margin-left: 40%;
}
#in3{
    margin-top: 20%;
    padding: 0%;
    height: 0;
    width: 0;
    z-index: 2;  
    border: 100px solid transparent;
    border-bottom: 100px solid rgb(39, 138, 26);
    position:absolute;
    margin-left: 40%;
}
#in4{
    margin-top: 25%;
    padding: 0%;
    height: 0%;
    width: 0%;
    z-index: 1;
    border: 100px solid transparent;
    position:absolute;
    border-bottom: 100px solid rgb(3, 36, 2);
    margin-left: 40%;
}
.log{
    height: 10%;
    width: 4%;
    z-index: 0;
    background-color: brown;
    margin-top: 50%;
    margin-left: 52%;
    position: absolute;
}
.vase{
    position: absolute;
    height: 0;
    width: 0;
    z-index: 1;
    margin-top: 58%;
    border: 30px solid transparent;
    border-top: 30px solid rgb(123, 120, 126);
    border-bottom:30px solid rgb(83, 82, 85);
    border-left: 30px solid rgb(89, 88, 90);
    border-right: 30px solid rgb(107, 106, 109);
    background-color: antiquewhite;
    margin-left: 50%;


}

    </style>
</head>
<body>   
     <div id="s1">

        <div id="in2"></div>
        <div id="in3"></div>
        <div id="in4"></div>
        <div class="log"></div>
        <div class="vase"></div>
    </div>
</body>

</html>
